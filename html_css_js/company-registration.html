<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worksapp</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS Styles from the provided CSS */
        * {
            font-family: "Inter", "Arial", "Helvetica";
            color: var(--htext-color);
        }

        :root {
            --header-color: #d5bdaf;
            --htext-color: #746b62;
            --sidebar-bg: #f5ebe0;
            --sidebar-width: 250px;
            --sidebar-width-collapsed: 60px;
            --sidebarhighlight-color: #e3d5ca;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: var(--header-color);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        #logo {
            margin-left: 40px;
            width: 50px;
            height: auto;
        }

        #header-container {
            margin-right: 50px;
            text-align: right;
        }

        #header-text1 {
            color: var(--htext-color);
            font-size: 36px;
            font-weight: 700;
            margin: 0;
        }

        #header-text2 {
            color: var(--htext-color);
            font-size: 16px;
            margin: 0;
        }

        #sidebar {
            background-color: var(--sidebar-bg);
            width: var(--sidebar-width);
            height: calc(100vh - 80px); /* Adjusting height to account for the header */
            position: fixed;
            top: 80px; /* Pushes the sidebar below the header */
            left: 0;
            padding-top: 20px;
            transition: width 0.3s ease;
            z-index: 0;
        }

        #sidebar.collapsed {
            width: var(--sidebar-width-collapsed);
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        #sidebar li {
            padding: 15px 20px;
        }

        #sidebar a {
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        #sidebar li:hover {
            background-color: var(--sidebarhighlight-color);
        }

        #menu-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-left: 12px;
            margin-top: 22px;
            color: var(--htext-color);
        }

        #sidebar.collapsed a {
            display: none;
        }

        #sidebar.collapsed li:hover {
            background-color: transparent;
        }

        #main-content {
            margin-top: 80px; /* Space for the header */
            margin-left: var(--sidebar-width); /* Space for the sidebar */
            padding: 20px; /* Optional: Add padding inside the main content area */
            position: relative;
            transition: margin-left 0.3s ease;
        }

        /* Adjust for collapsed sidebar */
        #sidebar.collapsed + #main-content {
            margin-left: var(--sidebar-width-collapsed);
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="./images/logo.png" alt="Logo">
        <div id="header-container">
            <p id="header-text1">Worksapp</p>
            <p id="header-text2">Where work finds you</p>
        </div>
    </div>

    <div id="sidebar" class="collapsed">
        <button id="menu-btn">&#9776;</button>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Post</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <div id="main-content">
        <div class="container">
            <h2>Job Post</h2>
            <form>
                <div class="form-group full-width">
                    <label for="job-title">Job Title</label>
                    <input type="text" id="job-title" placeholder="Enter the Job Title">
                </div>
                <div class="form-group">
                    <label for="area">Area</label>
                    <input type="text" id="area" placeholder="Enter Area of work">
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" placeholder="Enter Duration of work">
                </div>
                <div class="form-group full-width">
                    <label for="payment">Payment</label>
                    <input type="text" id="payment" placeholder="Enter the Payment Amount">
                </div>
                <div class="form-group full-width">
                    <label for="description">Job Description</label>
                    <textarea id="description" placeholder="Enter the description of the work"></textarea>
                </div>
                <button type="submit" class="save-btn">Post</button>
            </form>
        </div>
    </div>

    <script>
        // Sidebar Toggle Script
        document.addEventListener("DOMContentLoaded", function () {
            const menuBtn = document.getElementById("menu-btn");
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("main-content");

            menuBtn.onclick = function () {
                sidebar.classList.toggle("collapsed");

                if (sidebar.classList.contains("collapsed")) {
                    mainContent.style.marginLeft = 'var(--sidebar-width-collapsed)';
                } else {
                    mainContent.style.marginLeft = 'var(--sidebar-width)';
                }
            };
        });
    </script>
</body>
</html>
